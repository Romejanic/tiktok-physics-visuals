<!DOCTYPE html>
<html>
<head>
    <title>Tiktok Physics Vis - Dev Mode</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <canvas id="output"></canvas>
    <div class="controls">
        <label for="sim">Simulation</label>
        <select id="sim"></select>
        <div class="buttons">
            <div class="wide-btn">
                <button id="pauseBtn">Pause</button>
            </div>
            <div class="btn-row">
                <button id="resetBtn">Reset</button>
                <button id="stepBtn">Step</button>
            </div>
        </div>
        <span id="timer">0.00s</span>
        <span id="fps">30.0 fps</span>
    </div>

    <!-- load script from vite -->
    <script type="module" src="/src/dev.ts"></script>
</body>
</html>
